<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Операторы ветвлений и JavaScript</title>
</head>
<body>
  <script>
    let year = prompt('В каком году у Вас в группе начал вести занятия Виталия Валентинович?', '');
    if (year != "2021") {
      alert('А вот..');
      alert('..и неправельно');
    }
    else {
      alert('Вы знаток! Да, точно в этом году!');
    }
  </script>
</body>
</html>
